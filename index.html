    <!-- Immediate favicon override - prevent any default favicon loading -->
    <script>
      // Override favicon immediately before any default loading
      (function() {
        // Remove any existing favicon links first
        var existingLinks = document.querySelectorAll('link[rel*="icon"]');
        existingLinks.forEach(function(link) {
          link.parentNode.removeChild(link);
        });
        
        // Create and inject new favicon immediately
        var timestamp = Date.now();
        var faviconUrl = 'https://bbrvkmdwjnotdugbcevs.supabase.co/storage/v1/object/public/londimg/Fav-Icon-high-resolution%20white-JPG.jpg?v=' + timestamp;
        
        // Multiple favicon formats for complete coverage
        var links = [
          { rel: 'icon', type: 'image/png', sizes: 'any' },
          { rel: 'icon', type: 'image/png', sizes: '32x32' },
          { rel: 'icon', type: 'image/png', sizes: '16x16' },
          { rel: 'shortcut icon', type: 'image/png' },
          { rel: 'apple-touch-icon', type: 'image/png' }
        ];
        
        links.forEach(function(linkConfig) {
          var link = document.createElement('link');
          link.rel = linkConfig.rel;
          link.type = linkConfig.type;
          if (linkConfig.sizes) link.sizes = linkConfig.sizes;
          link.href = faviconUrl;
          document.head.appendChild(link);
        });
      })();
    </script>
